
{% extends "staticfiles/base.html" %}

{% load static %}

{% block content %}
          <form action="" method="post" enctype="multipart/form-data" id="main">
               <div class="form-group">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit">
               </div>
          </form>

    {% if uploaded_file_url %}
        <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %}

{% endblock %}
